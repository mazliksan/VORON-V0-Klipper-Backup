[mcu expander]
serial: /dev/serial/by-id/usb-Klipper_stm32f042x6_0C0011001343305645303820-if00
restart_method: command

[output_pin mosfet0]
pin: expander:PA0
pwm: true
cycle_time: 0.010
value: 0
shutdown_value: 0

[output_pin mosfet1]
pin: expander:PA1
pwm: true
cycle_time: 0.010
value: 0
shutdown_value: 0

[output_pin mosfet2]
pin: expander:PA2
pwm: true
cycle_time: 0.010
value: 0
shutdown_value: 0

[output_pin mosfet3]
pin: expander:PA3
pwm: true
cycle_time: 0.010
value: 0
shutdown_value: 0

# Status LED lights when klipper connects 
[static_digital_output onboardLED]
pins: !expander:PA4


[neopixel expanderPixel]
pin: expander:PB1
chain_count: 1
initial_RED: 0.9
initial_GREEN: 0.3
initial_BLUE: 0.0

[temperature_sensor t0]
sensor_type: Generic 3950
sensor_pin: expander:PA6
gcode_id: chamber
;pullup_resistor: 10000

;[temperature_sensor t1]
;sensor_type: ATC Semitec 104GT-2
;sensor_pin: expander:PA5
;gcode_id: T1

# Other Pins
#  = PA6
# T1 = PA5
# GPIO = PA7